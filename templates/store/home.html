
{% extends "./base.html" %}
{% load static %}
{% block title %}SneakerShop{% endblock %}
{% block content %}
<main>
  <div class="container">
   
    <div class="container">
      <div class="row">
        <div class="album py-5">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
            {% for product in products %}
            <div class="col">
              <div class="card border-0">
                <a class="text-dark text-decoration-none"
                      href="{{ product.get_absolute_url }}"><img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}"></a>
                <div class="card-body px-0">
                  <p class="card-text">
                    <a class="text-dark text-decoration-none"
                      href="{{ product.get_absolute_url }}">{{ product.name|slice:":17" }}</a>
                  </p>
                  <div class="fw-bold" style="margin-top: -15px;">{{product.price}}$</div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</main>
{% endblock %}
